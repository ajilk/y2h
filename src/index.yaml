# <element> := <type>, <content>, [ <class> ... ]
# <type> := html | body | div | ... | HTML element
# <content> := <element> { <element> } | "text"

components:
  - mainHeading: &mainHeadingReference
      element:
        type: "h1" # specifies which element it houses
        content: "Hello World"

  - mainHeader: &mainHeaderReference
      element: 
        type: "div"
        class: "container"
        content: *mainHeadingReference

element:
  type: "html"
  content:
    element:
      type: "multiple"
      content:
        - element:
            type: "head"
            content:
              element: 
                type: "multiple"
                content:
                  - element:
                      type: "title"
                      content: "YAML to HTML"
                  - element:
                      type: "meta"
        - element:
            type: "body"
            content:
              element:
                type: "div"
                class: "container bg-dark"
                content: *mainHeaderReference
